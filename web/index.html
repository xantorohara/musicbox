<!DOCTYPE html>
<html>
<head>
    <title>Musicbox</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="history/history.css"/>
    <script type="text/javascript" src="history/history.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
            outline: none;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #888;
        }

        #wrap {
            width: 607px;
            height: 412px;
            margin: 100px auto;
        }

        #copy {
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>

<body>

<div id="wrap">
    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="607" height="412">
        <param name="movie" value="musicbox.swf?@version@"/>
        <param name="quality" value="high"/>
        <param name="bgcolor" value="#EEE"/>
        <object type="application/x-shockwave-flash" data="musicbox.swf?@version@" width="607" height="412">
            <param name="quality" value="high"/>
            <param name="bgcolor" value="#EEE"/>
        </object>
    </object>
</div>

<div id="copy">&copy; 2010-2014 Xantorohara, ТОСАМОЕПАЛЕВО</div>

</body>
</html>
